<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="around the us" />
    <meta name="author" content="Letice Zwinger" />
    <meta name="keywords" content="national parks, project, sprint 3" />

    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="aroud the us logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img src="./images/Avatar.png" alt="avatar" class="profile__image" />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              aria-label="edit"
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            aria-label="add"
            class="profile__add-button"
            type="button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/yosemite-valley.jpg"
                alt="yosemite-valley card"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Yosemite Valley</h2>
                <button
                  aria-label="like"
                  class="card__like-button"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lake-louise.png"
                alt="lake-louise card"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Lake louise</h2>
                <button
                  aria-label="like"
                  class="card__like-button"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/bald-mountains.png"
                alt="bald-mountains card"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">bald-mountains</h2>
                <button
                  aria-label="like"
                  class="card__like-button"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/latemar.png"
                alt="latemar card"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">latemar</h2>
                <button
                  aria-label="like"
                  class="card__like-button"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/vanoise-national-park.png"
                alt="vanoise-national-park card"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">vanoise-national-park</h2>
                <button
                  aria-label="like"
                  class="card__like-button"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lago-di-braies.png"
                alt="lago-di-braies card"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">lago-di-braies</h2>
                <button
                  aria-label="like"
                  class="card__like-button"
                  type="button"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&#169;2024 Around the U.S.</p>
      </footer>
      <div class="modal" id="profile-edit-modal">
        <fieldset class="modal__fieldset">
          <button class="modal__close-button" id="modal-close-button"></button>
          <p class="modal__title">Edit profile</p>
          <form class="modal__form">
            <input
              class="modal__input-title"
              type="text"
              name="title"
              placeholder="Jacques Cousteau"
            />
            <input
              class="modal__input-description"
              type="text"
              name="explorer"
              placeholder="Explorer"
            />
            <button class="modal__button" name="save">save</button>
          </form>
        </fieldset>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
