<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="around the us" />
    <meta name="author" content="Letice Zwinger" />
    <meta name="keywords" content="national parks, project, sprint 3" />

    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="aroud the us logo"
          class="page__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img src="./images/Avatar.png" alt="avatar" class="profile__image" />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="card__list">
            <li class="card">
              <img
                src="./images/yosemite-valley.jpg"
                alt="yosemite-valley card"
                class="card__image"
              />
              <p class="card__description">
                Yosemite Valley
                <button class="card__like-button"></button>
              </p>
            </li>
            <li class="card">
              <img
                src="./images/lake-louise.png"
                alt="lake-louise card"
                class="card__image"
              />
              <p class="card__description">
                Lake Louise
                <button class="card__like-button"></button>
              </p>
            </li>
            <li class="card">
              <img
                src="./images/bald-mountains.png"
                alt="bald-mountains card"
                class="card__image"
              />
              <p class="card__description">
                Bald Mountains
                <button class="card__like-button"></button>
              </p>
            </li>
            <li class="card">
              <img
                src="./images/latemar.png"
                alt="latemar card"
                class="card__image"
              />
              <p class="card__description">
                Latemar
                <button class="card__like-button"></button>
              </p>
            </li>
            <li class="card">
              <img
                src="./images/vanoise-national-park.png"
                alt="vanoise-national-park card"
                class="card__image"
              />
              <p class="card__description">
                Vanoise National Park
                <button class="card__like-button"></button>
              </p>
            </li>
            <li class="card">
              <img
                src="./images/lago-di-braies.png"
                alt="lago-di-braies card"
                class="card__image"
              />
              <p class="card__description">
                Lago di Braies <button class="card__like-button"></button>
              </p>
            </li>
          </ul>
        </section>
        <section class="footer page__section">
          <p class="footer__copyright">&#169;2024 Around the U.S.</p>
        </section>
      </main>
    </div>
  </body>
</html>
